<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC AREBIAN</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0b0b">
</head>

<body class="dark">

<div id="theme-wave"></div>

<header>
  <div class="logo" onclick="go('home')">
    <img src="logo.png">
    <span>FC AREBIAN</span>
  </div>
  <button id="themeBtn">☀️</button>
</header>

<nav class="top-nav">
  <button onclick="go('home')">Home</button>
  <button onclick="go('news')">News</button>
  <button onclick="go('media')">Media</button>
  <button onclick="go('matches')">Matches</button>
  <button onclick="admin()">Admin</button>
</nav>

<main>
<section id="home" class="page active">
  <h1>Welcome to FC AREBIAN</h1>
  <p>Official football club platform.</p>
</section>

<section id="news" class="page">
  <h2>Latest News</h2>
  <div class="card-grid">
    <div class="card">Pre-season training underway.</div>
  </div>
</section>

<section id="media" class="page">
  <h2>Gallery</h2>
  <div id="mediaGrid" class="masonry"></div>
</section>

<section id="matches" class="page">
  <h2>Upcoming Matches</h2>
  <div class="card-grid">
    <div class="card">FC Arebian vs City Stars — Oct 12</div>
  </div>
</section>

<section id="admin" class="page">
  <h2>Admin Panel</h2>
  <div class="card">
    <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    <button onclick="upload()">Upload Media</button>
  </div>
</section>
</main>

<nav class="bottom-nav">
  <button onclick="go('home')">🏠</button>
  <button onclick="go('news')">📰</button>
  <button onclick="go('media')">📸</button>
  <button onclick="go('matches')">⚽</button>
</nav>

<div id="lightbox" onclick="closeBox()">
  <div id="lightboxContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
